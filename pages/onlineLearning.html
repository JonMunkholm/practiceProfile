<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="./index.html" alt="link to home page"><li>Home</li></a>

          <a
            href="./onlineLearning.html"

    </header>
    <main>

        <h1>Some great online learning resources</h1>
      </div>
      <section class="gallery">
        <a
          href="https://www.freecodecamp.org"
          alt="link to freeCodeCamp webpage"
          target="_blank"

        <a

          href="https://www.coursera.org/"

          />

        <a
          href="https://www.codecademy.com/"
          alt="link to codecademy webpage"
          target="_blank"
        >
          <img
            src="https://cdn.worldvectorlogo.com/logos/codecademy.svg"

          />
